<section class="latest spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <span>Latest News</span>
          <h2>Fashion New Trends</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let article of news; let index = index">
        <div class="blog__item">
          <div class="blog__item__pic set-bg" style="background-image: url('{{ article.urlToImage }}');"></div>
          <div class="blog__item__text">
            <span><img src="./assets/img/icon/calendar.png" alt=""> {{article.publishedAt | date}}</span>
            <h5>{{article.author}}</h5>
            <a [routerLink]="['/blog-details', index]">Read More</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
