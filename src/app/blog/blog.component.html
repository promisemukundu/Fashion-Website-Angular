<section class="breadcrumb-blog set-bg" style="background-image: url('./assets/img/breadcrumb-bg.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Our Blog</h2>
      </div>
    </div>
  </div>
</section>
<section class="blog spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let article of news; let index = index">
        <div class="blog__item">
          <div class="blog__item__pic set-bg" style="background-image: url('{{ article.urlToImage }}');"></div>
          <div class="blog__item__text">
            <span><img src="./assets/img/icon/calendar.png" alt="" />
              {{ article.publishedAt | date }}</span>
            <h5>{{ article.author }}</h5>
            <a [routerLink]="['/blog-details', index]">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
