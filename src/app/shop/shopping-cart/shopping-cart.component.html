<section class="breadcrumb-option">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__text">
          <h4>Shopping Cart</h4>
          <div class="breadcrumb__links">
            <a routerLink="/home">Home</a>
            <a routerLink="/shop">Shop</a>
            <span>Shopping Cart</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="shopping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="shopping__cart__table">
          <table>
            <thead>
              <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems">
                <td class="product__cart__item">
                  <div class="product__cart__item__pic">
                    <img [src]="item.product.image" alt="" width="50">
                  </div>
                  <div class="product__cart__item__text">
                    <h6>{{item.product.title}}</h6>
                    <h5>{{item.product.price | currency}}</h5>
                  </div>
                </td>
                <td class="quantity__item">
                  <div class="quantity">
                    <div class="pro-qty-2">
                      <input type="text" [value]="item.quantity" disabled>
                    </div>
                  </div>
                </td>
                <td class="cart__price">{{(item.product.price * item.quantity) | currency}}</td>
                <td class="cart__close"><i (click)="removeProduct(item.product.id)" class="fa fa-close"></i></td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="continue__btn">
              <a routerLink="/home">Continue Shopping</a>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="continue__btn update__btn">
              <a href="shopping-cart"><i class="fa fa-spinner"></i> Update cart</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">

        <div class="cart__total">
          <h6>Cart total</h6>
          <ul>
            <li>Subtotal <span>{{totalPrice}}</span></li>
            <li>Total <span>{{totalPrice}}</span></li>
          </ul>
          <a routerLink="/checkout" class="primary-btn">Proceed to checkout</a>
        </div>
      </div>
    </div>
  </div>
</section>
